<!doctype html><html><head><title>Tape Json Editor</title><link href="css/main.css" rel="stylesheet"></head><body><script type="text/html" id="editable-node-id-template"><span data-bind="if: editable()"><input class="editable-node-input" data-bind="textInput: id"></input></span>
            <span data-bind="ifnot: editable()"><span class="editable-node-display" data-bind="text: id"></span></span></script><script type="text/html" id="editable-node-line-template"><tr class="editable-node" data-bind="if: editable()">
                <td class="editable-node-input"><input data-bind="textInput: values.sayer"></input></td>
                <td class="editable-node-input"><input data-bind="textInput: values.words"></input></td>
            </tr>
            <tr class="editable-node" data-bind="ifnot: editable()">
                <td class="editable-node-display"><b><span data-bind="text: values.sayer"></span> : </b></td>
                <td class="editable-node-display"><span data-bind="text: values.words"></span></td>
            </tr></script><div id="app"><div id="tree"><div class="all-nodes"><div class="node" data-bind="foreach: { data: allNodes, as: 'set' }"><div class="editable-node" data-bind="template: { name: 'editable-node-id-template', data: set }"></div><div class="node" data-bind="foreach: { data: set.values.conversations, as: 'conv'}"><div class="editable-node conversation-node" data-bind="template: { name: 'editable-node-id-template', data: conv }"></div></div></div></div></div><div id="save-load-buttons"><button id="save-file-button">Save File</button> <button id="load-file-button">Load File</button> <input id="file-input" type="file" name="name" style="display: none"><div></div></div><div id="conv-details" data-bind="if: visibleConversation()"><table class="conv-table"><thead><tr><td><i>Sayer</i></td><td><i>Words</i></td></tr></thead><tbody data-bind="template: { name: 'editable-node-line-template', foreach: visibleConversation().values.lines }"></tbody></table></div></div><script src="js/main.0.js"></script></body></html>
