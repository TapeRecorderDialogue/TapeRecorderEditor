<!doctype html><html><head><title>Tape Json Editor</title><link href="css/main.css" rel="stylesheet"></head><body><script type="text/html" id="editable-node-id-template"><span data-bind="if: editable()"><input class="editable-node-input" data-bind="textInput: id, style: { 'background-color': hasError() ? '#ff3333' : 'initial'}"></input></span>
            <span data-bind="ifnot: editable()"><span class="editable-node-display" data-bind="text: id, style: { 'background-color': hasError() ? '#ff3333' : 'initial'}"></span></span></script><div id="app"><div id="tree"><div class="all-nodes"><div class="node" data-bind="foreach: { data: allNodes, as: 'set' }"><span class="expand-collapse"></span> <span class="editable-node" data-bind="template: { name: 'editable-node-id-template', data: set }"></span><div class="node" data-bind="visible: set.expanded(), foreach: { data: set.conversations, as: 'conv'}"><div class="editable-node conversation-node" data-bind="visible: set.expanded(), template: { name: 'editable-node-id-template', data: conv }"></div></div><div class="add-node conv" data-bind="visible: set.expanded()"></div><div data-bind="hidden: set.expanded()"></div></div><div class="add-node conv-set"></div></div></div><div id="save-load-buttons"><button id="save-file-button">Save File</button> <button id="load-file-button">Load File</button> <input id="file-input" type="file" name="name" style="display: none"><div></div></div><div id="conv-details" data-bind="if: visibleConversation()"><table class="conv-table"><thead><tr><td><i>Sayer</i></td><td><i>Words</i></td></tr></thead><tbody data-bind="foreach: {data: visibleConversation().lines, as: 'line'}"><tr data-bind="foreach: $parent.meta.lineValuesOrder"><td><input class="line-input" data-bind="textInput: line.lineValues[$data]"></td></tr></tbody></table><div class="add-node line"></div></div></div><script src="js/main.0.js"></script></body></html>
