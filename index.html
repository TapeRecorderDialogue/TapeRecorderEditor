<!doctype html><html><head><title>Tape Json Editor</title><link href="css/main.css" rel="stylesheet"></head><body><script type="text/html" id="editable-node-id-template"><span data-bind="if: editable()"><input class="editable-node-input" data-bind="textInput: id, css: { 'error-highlight': hasError() }"></input></span>
            <span data-bind="ifnot: editable()"><span class="editable-node-display" data-bind="text: id, css: { 'error-highlight': hasError() }"></span></span></script><div id="app"><div id="header"><div id="file-title" data-bind="template: { name: 'editable-node-id-template', data: fileName}"></div><div id="save-load-buttons"><button id="save-file-button">Save File</button> <button id="load-file-button">Load File</button> <input id="file-input" type="file" name="name" style="display: none"></div></div><div id="body"><div id="tree"><div class="all-nodes"><div data-bind="with: allNodes"><div class="node" data-bind="foreach: { data: $data, as: 'set' }"><span class="node-container"><span class="expand-collapse" data-bind="css: expandOrCollapseOnClick"></span> <span class="editable-node" data-bind="template: { name: 'editable-node-id-template', data: set }"></span><div class="delete-node"></div><div data-bind="with: $data.conversations"><div class="node" data-bind="visible: $parent.expanded(), foreach: { data: $data, as: 'conv'}"><div class="node-container"><span class="editable-node conversation-node" data-bind="visible: set.expanded(), template: { name: 'editable-node-id-template', data: conv }"></span><div class="delete-node"></div></div></div></div><div class="add-node conv" data-bind="visible: set.expanded()"></div><div data-bind="hidden: set.expanded()"></div></span></div></div><div class="add-node conv-set"></div><div class="tip" data-bind="visible: allNodes().length < 1 ">Click the '+' to create a Conversation Set</div></div></div><div id="conv-details" data-bind="if: visibleConversation()"><div class="dropdown"><button class="add-line-value-button">Add a Value</button><div class="dropdown-content"><div id="add-line-string">String</div><div id="add-line-number">Number</div><div id="add-line-boolean">Bool (NYI)</div></div></div><table class="conv-table"><thead><tr data-bind="foreach: meta.lineValuesOrder"><td><span class="line-value-label" data-bind="text: $data"></span> <span class="delete-line-value"></span></td></tr></thead><tbody data-bind="foreach: {data: visibleConversation().lines, as: 'line'}"><tr data-bind="foreach: $parent.meta.lineValuesOrder"><td><input class="line-input" data-bind="textInput: line.lineValues[$data]"></td></tr></tbody></table><div class="add-node line"></div></div></div><div class="center-popup"><div id="center-popup-toast"></div><div id="center-popup-title"></div><div id="center-popup-content"></div></div></div><script src="js/main.0.js"></script></body></html>
